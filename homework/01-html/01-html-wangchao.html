  <title>春晓</title>
  <style>
      #context{
        text-align: center;
        font-family:'Times New Roman', Times, serif;
      }
  </style>

<body>
  <div id="context">
    <h1>春晓</h1>
    <h5>[唐]&nbsp;&nbsp;&nbsp;杜甫</h5>
    <strong>春眠不觉晓，<br></strong>
    <em>处处闻啼鸟。<br></em>
    <del>夜来风雨声，<br></del>
    <ins>花落知多少。</ins>
  </div>
