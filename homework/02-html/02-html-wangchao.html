<!DOCTYPE html>

<body>
<form action="" method="get" name="我的信息">
    <h3>我的信息</h3>
    <img src="zj.jpeg" alt="" height="150px">
    <lable for="username">姓名</lable>
    <input type="text" id="username" placeholder="请输入你的个人名字" name="username"><br>
    性别 男<input type="radio" name="sex" checked> 女<input type="radio" name="sex"><br>
    <label for="hobby">爱好</label>
    <select name="hobby" id="hobby">
        <option value="coding" selected>编程</option>
        <option value="strawberry">学习</option>
        <option value="work">工作</option>
    </select><br>
    <textarea name="comment" id="comment" cols="30" rows="5" placeholder="请添加个人描述"></textarea><br>
</form>

    <thead>

        <th></th>

    </tr>
